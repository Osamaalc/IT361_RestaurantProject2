<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniCaf√©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
<!-- Header will be loaded with JavaScript -->
<div id="header-placeholder"></div>

<main class="main-content">
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
                    <div id="phone-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password">
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password">
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                <div id="register-error" class="error-message"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block">Register</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer will be loaded with JavaScript -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script src="../assets/js/main.js"></script>
<script src="../assets/js/register.js"></script>
</body>
</html>
