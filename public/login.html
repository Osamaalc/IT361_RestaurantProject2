<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCafé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<!-- Header will be loaded with JavaScript -->
<div id="header-placeholder"></div>

<main class="main-content">
    <div class="container">
        <div class="form-container">
            <div class="form-logo">
                <img src="../assets/images/logo.png" alt="UniCafé Logo">
            </div>
            <h2>Welcome Back</h2>
            <p class="form-subtitle">Log in to your account to place orders and view your history</p>

            <div id="login-status" class="alert" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email">
                    </div>
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="form-row">
                    <div class="form-group form-check">
                        <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <div id="login-error" class="error-message"></div>
                <div class="form-group">
                    <button type="submit" id="login-button" class="btn btn-block">
                        <span>Login</span>
                        <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer will be loaded with JavaScript -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script src="../assets/js/main.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
