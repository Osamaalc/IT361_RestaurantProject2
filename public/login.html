<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCafé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

</head>
<body class="login-page-styles">
<!-- Header will be loaded with JavaScript -->
<div id="header-placeholder"></div>

<main class="login-main">
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left side decorative panel -->
            <div class="login-left">
                <div class="login-left-content">
                    <div class="welcome-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h2>Welcome Back!</h2>
                    <p>Log in to your account to view your orders, favorite meals, and more.</p>
                    <div class="decoration-circles">
                        <div class="circle circle-1"></div>
                        <div class="circle circle-2"></div>
                        <div class="circle circle-3"></div>
                    </div>
                </div>
            </div>

            <!-- Right side login form -->
            <div class="login-right">
                <div class="login-right-content">
                    <div class="login-header">
                        <div class="login-logo">
                            <div class="logo-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <h1>UniCafé</h1>
                        </div>
                        <h2>Sign In</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>

                    <div id="login-status" class="alert" style="display: none;"></div>

                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="username">Username or Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email">
                            </div>
                            <div id="username-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="password-error" class="error-message"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group remember-me">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    <span class="checkmark"></span>
                                    <span class="checkbox-label">Remember me</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>

                        <div id="login-error" class="error-message"></div>

                        <div class="form-group">
                            <button type="submit" id="login-button" class="btn-login">
                                <span>Login</span>
                                <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                            </button>
                        </div>

<!--                        <div class="login-divider">-->
<!--                            <span>OR</span>-->
<!--                        </div>-->

<!--                        <div class="social-logins">-->
<!--                            <button type="button" class="social-login google">-->
<!--                                <i class="fab fa-google"></i>-->
<!--                                <span>Sign in with Google</span>-->
<!--                            </button>-->
<!--                            <button type="button" class="social-login facebook">-->
<!--                                <i class="fab fa-facebook-f"></i>-->
<!--                                <span>Sign in with Facebook</span>-->
<!--                            </button>-->
<!--                        </div>-->

                        <div class="login-footer">
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer will be loaded with JavaScript -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script src="../assets/js/main.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
